<!DOCTYPE html>
<html class="light" lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin - Sửa thông tin ảnh</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec7f13",
              "background-light": "#f8f7f6",
              "background-dark": "#221910",
            },
            fontFamily: {
              display: ["Be Vietnam Pro", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden"
    >
      <div class="flex min-h-screen">
        <div
          class="flex flex-col border-r border-[#e7dbcf] dark:border-primary/20 bg-background-light dark:bg-background-dark p-4 w-64 shrink-0"
        >
          
          <main class="flex-1 p-8 overflow-y-auto">
            <div class="flex flex-wrap gap-2 mb-4">
              <a
                class="text-[#9a734c] dark:text-primary/70 text-base font-medium leading-normal"
                href="#"
                >Quản lý ảnh</a
              >
              <span
                class="text-[#9a734c] dark:text-primary/70 text-base font-medium leading-normal"
                >/</span
              >
              <span
                class="text-[#1b140d] dark:text-background-light text-base font-medium leading-normal"
                >Sửa thông tin ảnh</span
              >
            </div>
            <div class="flex flex-wrap justify-between gap-3 mb-8">
              <div class="flex min-w-72 flex-col gap-2">
                <p
                  class="text-[#1b140d] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]"
                >
                  Sửa thông tin ảnh
                </p>
                <p
                  class="text-[#9a734c] dark:text-primary/70 text-base font-normal leading-normal"
                >
                  Chỉnh sửa thông tin chi tiết cho ảnh đã chọn trong bộ sưu tập.
                </p>
              </div>
            </div>
            <div
              class="bg-white dark:bg-background-dark/50 border border-[#e7dbcf] dark:border-primary/20 rounded-xl p-8"
            >
              <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 flex flex-col gap-6">
                  <div class="flex flex-col gap-4">
                    <div>
                      <p
                        class="text-[#1b140d] dark:text-background-light text-base font-medium leading-normal pb-2"
                      >
                        Ảnh hiện tại
                      </p>
                      <div
                        class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg w-full max-w-sm"
                        data-alt="Hình ảnh không gian nhà hàng Hương Quê với bàn ghế gỗ, đèn lồng"
                        style="
                          background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBXA8uI_rurFBooSfBz9wzPANhhSk7CWmIuL1UWVgCkHHtWgb6Xo3vgX_IUYEP98TLzw9wMpQdHTjN8e5W0U4ljpu5dRD0BGvCD5NG0Q6pdn3WSk2GfyOBZuPshUP5HiebOUXAMIABlEIjoMHMwAsEsEaPGp4bbmXw217IU8rVavvckjP0xDd4mikF8P8vaJLmj-HW398kq5_KbnIzp88zAxH7vhjgMSJgu6C2U0aiHtCdFhKcvTtgquojOnmSuFqpZQHaKA1oUa1c');
                        "
                      ></div>
                    </div>
                    <div class="flex flex-col">
                      <p
                        class="text-[#1b140d] dark:text-background-light text-base font-medium leading-normal pb-2"
                      >
                        Tải ảnh mới (tùy chọn)
                      </p>
                      <div
                        class="flex items-center justify-center w-full min-h-60 rounded-lg border-2 border-dashed border-[#e7dbcf] dark:border-primary/40 bg-background-light dark:bg-background-dark/50"
                      >
                        <div class="text-center p-4">
                          <span
                            class="material-symbols-outlined text-5xl text-[#9a734c] dark:text-primary/70"
                            >upload_file</span
                          >
                          <p
                            class="mt-2 text-[#1b140d] dark:text-background-light text-base font-medium"
                          >
                            Kéo &amp; thả ảnh vào đây
                          </p>
                          <p
                            class="text-sm text-[#9a734c] dark:text-primary/70"
                          >
                            hoặc
                          </p>
                          <button
                            class="mt-2 px-4 py-2 text-sm font-medium text-primary dark:text-primary border border-primary rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20"
                          >
                            Chọn tệp
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <label class="flex flex-col w-full">
                    <p
                      class="text-[#1b140d] dark:text-background-light text-base font-medium leading-normal pb-2"
                    >
                      Mô tả ảnh
                    </p>
                    <textarea
                      class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#1b140d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7dbcf] dark:border-primary/20 bg-background-light dark:bg-background-dark focus:border-primary h-28 placeholder:text-[#9a734c] p-[15px] text-base font-normal leading-normal"
                    >
Không gian mộc mạc, ấm cúng của nhà hàng Hương Quê với bàn ghế gỗ và đèn lồng tre, mang đậm chất miền Tây sông nước.</textarea
                    >
                  </label>
                  <label class="flex flex-col w-full max-w-sm">
                    <p
                      class="text-[#1b140d] dark:text-background-light text-base font-medium leading-normal pb-2"
                    >
                      Danh mục ảnh
                    </p>
                    <select
                      class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b140d] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e7dbcf] dark:border-primary/20 bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#9a734c] px-[15px] text-base font-normal leading-normal"
                    >
                      <option>Ảnh món ăn</option>
                      <option selected="">Ảnh không gian</option>
                      <option>Ảnh sự kiện</option>
                    </select>
                  </label>
                </div>
                <div class="lg:col-span-1 hidden lg:flex"></div>
              </div>
              <div
                class="flex justify-end gap-4 mt-8 pt-6 border-t border-[#e7dbcf] dark:border-primary/20"
              >
                <button
                  class="flex items-center justify-center h-12 px-6 rounded-lg bg-gray-200 dark:bg-gray-700 text-[#1b140d] dark:text-background-light text-base font-medium hover:bg-gray-300 dark:hover:bg-gray-600"
                >
                  Hủy
                </button>
                <button
                  class="flex items-center justify-center h-12 px-8 rounded-lg bg-primary text-white text-base font-medium hover:bg-primary/90"
                >
                  Cập nhật
                </button>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
